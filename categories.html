    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e5e5e5;
            --accent-color: #d4af37;
            --secondary-color: #1a1a1a;
            --border-color: #333;
            --hover-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover { color: var(--accent-color); }

        .categories-hero {
            height: 50vh;
            background: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .categories-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .categories-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            letter-spacing: 3px;
            color: var(--accent-color);
            position: relative;
            z-index: 2;
        }

        .categories-wrapper {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px 40px;
        }

        .category-card {
            position: relative;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .category-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .category-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .category-card:hover .category-overlay { opacity: 1; }

        .category-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .category-count {
            font-size: 14px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            background: var(--secondary-color);
            padding: 60px 40px 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .footer-section p, .footer-section a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            line-height: 1.8;
        }

        .footer-section a:hover { color: var(--accent-color); }

        .copyright {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            nav ul { gap: 20px; }
            .categories-hero h1 { font-size: 42px; }
            .categories-wrapper { padding: 0 20px; margin: 60px auto; }
            .footer-content { grid-template-columns: 1fr; }
        }

        .category-card {
            text-decoration: none;
            color: inherit;
            }

    </style>
</head>
