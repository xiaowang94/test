<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | 臻选奢华商城</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e5e5e5;
            --accent-color: #d4af37;
            --secondary-color: #1a1a1a;
            --border-color: #333;
            --hover-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1516826957135-700dedea698c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .featured {
            padding: 100px 40px;
            display: none;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-align: center;
            margin-bottom: 60px;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .product-info {
            padding: 30px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-card .btn {
            padding: 10px 25px;
            font-size: 12px;
        }

        footer {
            background: var(--secondary-color);
            padding: 60px 40px 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .footer-section p, .footer-section a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            line-height: 1.8;
        }

        .footer-section a:hover {
            color: var(--accent-color);
        }

        .copyright {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav ul {
                gap: 20px;
            }

            .hero h1 {
                font-size: 42px;
            }

            .hero p {
                font-size: 16px;
            }

            .featured {
                padding: 60px 20px;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LUXE</div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="categories.html">分类</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>臻选奢华，品味非凡</h1>
            <p>探索世界顶级品牌与设计师的匠心之作，每一件臻品都承载着独特的故事与非凡的工艺。</p>
            <a href="categories.html" class="btn">立即探索</a>
        </div>
    </section>


    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于 LUXE</h3>
                <p>LUXE 致力于为品味非凡的人士提供全球顶级奢华臻品，每一件商品都经过严格筛选，确保卓越品质与独特设计。</p>
            </div>
            <div class="footer-section">
                <h3>客户服务</h3>
                <p><a href="#">联系我们</a></p>
                <p><a href="#">退换货政策</a></p>
                <p><a href="#">配送信息</a></p>
                <p><a href="#">常见问题</a></p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <p><a href="#">Instagram</a></p>
                <p><a href="#">微信</a></p>
                <p><a href="#">微博</a></p>
                <p><a href="#">小红书</a></p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 LUXE 臻选奢华商城. 版权所有.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                if (targetSection) {
                    if (targetId === '#featured') {
                        targetSection.style.display = 'block';
                    }
                    window.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
